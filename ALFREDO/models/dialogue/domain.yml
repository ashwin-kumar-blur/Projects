%YAML 1.1
---
actions:
- actions.Inform_Action
- utter_goodbye
- utter_greet
- utter_intro
- utter_ask_location
config:
  store_entities_as_slots: true
entities:
- location
forms: []
intents:
- goodbye:
    use_entities: true
- ask_location:
    use_entities: true
- greet:
    use_entities: true
- inform:
    use_entities: true
- how_may_i_help?:
    use_entities: true
slots:
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_location:
  - text: sure, could you help me with the location?
  - text: please tell me the Country you want the details for
  - text: for the world? or for any specific country, specify which country in the
      case of latter
  utter_fallback:
  - text: I do not understand what you are saying, I can only give you covid19 details
      givin the location
  - text: sorry, I did not understand that, please give a location so that I can show
      you covi19 details
  utter_goodbye:
  - text: Nikal!pehli fursat me nikal!
  - text: See tou later, take care!
  - text: kalji ghe re!
  utter_greet:
  - text: hello, How can i help you??
  - text: Hi, I am Alfredo, how can i help you?
  utter_intro:
  - text: I am Alfredo, your assistant to help you with covid19 numbers
  - text: I am Alfredo, your trained assistant.
